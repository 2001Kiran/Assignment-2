<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: aqua; " align="center">
    <!-- Create a feedEack form with a field for the users name, email address, and message -->

    <fieldset>
                <legend align="left">Personal Details</legend>

        <form action="get">
            <label for="username">Enter Youe name:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Name">
            <br><br>
            <label for="userEmail">Enter Youe name:</label>
            <input type="email" id="userEmail" name="userEmail" placeholder="abc@gmail.com">
            <br><br>
            <label for="feedback">Kindly Share Your experience:</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
<br><br>
            <input type="submit" value="Submit">
            <br><br>            <input type="reset" value="Reset">

        </form>
    </fieldset>
</body>
</html>
