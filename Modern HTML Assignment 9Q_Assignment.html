<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: azure;">
    <!-- Create a simple webpage with a form for a user to enter their personal information. The form should 
contain three input fields with the labels "first Name", "last Name", and "Email". The first input field should 
have a tabindex value of 2. The second input field should have a tabindex value of 1. The third input field 
should have a tadindex value of 4. The form should have a submit button with the label "submit" and a 
tadindex value of 3. observe the behaviors of tab index on your webpage -->
<fieldset>
    <legend>Personal Details:</legend>
    <form action="get">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" id="firstname" tabindex="2">
        <br><br><label for="lasttname">Last Name:</label>
        <input type="text" id="lasttname" id="lasttname" tabindex="1"><br><br>
        <label for="Emailid">Email_id: </label>
        <input type="email"id="Emailid" name="Emailid" placeholder="abc@gmail.com" tabindex="4"><br><br>
        <input type="submit"id="submit" name="submit" tabindex="3">
    </form>
</fieldset>
</body>
</html>
